<!-- SVG 아이콘을 PNG로 변환할 수 있는 기본 아이콘 -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="24" fill="url(#bgGradient)"/>
  <text x="96" y="120" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="white">📍</text>
  <text x="96" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.8">여행추적</text>
</svg>
