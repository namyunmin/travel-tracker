name: 자동 배포

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Python 3.11 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 테스트 실행
      run: |
        # 테스트 디렉토리가 있으면 테스트 실행
        if [ -d "tests" ]; then
          python -m pytest tests/ -v
        else
          echo "테스트 디렉토리가 없습니다. 테스트를 건너뜁니다."
        fi
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: EC2에 배포
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          cd /home/ubuntu/my_web_app
          
          # Git 설정 및 pull
          git config --global --add safe.directory /home/ubuntu/my_web_app
          git fetch origin
          git reset --hard origin/main
          
          # Python 환경 확인 및 설정
          if ! command -v python3.11 &> /dev/null; then
            sudo apt update
            sudo apt install -y python3.11 python3.11-venv python3.11-dev
          fi
          
          # 기존 프로세스 중지
          sudo pkill -f "python.*main.py" || true
          sudo pkill -f "gunicorn.*main:app" || true
          sleep 2
          
          # 가상환경 생성 및 활성화
          python3.11 -m venv venv || python3 -m venv venv
          source venv/bin/activate
          
          # 의존성 설치
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # 프로덕션 서버 시작
          nohup python3 main.py > app.log 2>&1 &
          
          # 서버 시작 확인
          sleep 5
          if pgrep -f "python.*main.py" > /dev/null; then
            echo "✅ 서버가 성공적으로 시작되었습니다."
            curl -f http://localhost:5000/health || echo "❌ 헬스체크 실패"
          else
            echo "❌ 서버 시작 실패"
            exit 1
          fi
    
    - name: 배포 결과 확인
      env:
        HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "배포가 완료되었습니다!"
        echo "애플리케이션 URL: http://$HOST:5000"
        echo "헬스 체크: http://$HOST:5000/health"